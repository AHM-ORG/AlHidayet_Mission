<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forgot Password - Al Hidayet Mission</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/" class="logo">AHM</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="/login/student" class="nav-btn">Login</a>
        </div>
    </nav>

    <div class="glass-container">
        <h2>Forgot Password</h2>
        <p style="color: #ccc; font-size: 14px; margin-bottom: 20px;">Enter your username to reset password.</p>

        <form action="/forgot-password" method="post">
            <div class="input-group">
                <label>Enter Username</label>
                <input type="text" name="username" required placeholder="Your username">
            </div>

            <div class="form-actions">
                <span class="text-small">We will send an OTP to your registered email.</span>
            </div>

            <button type="submit" class="glass-button">Send OTP</button>
        </form>

        <div class="text-center mt-3">
            <a href="/login/student">Back to Login</a>
        </div>
    </div>

</body>

</html>
