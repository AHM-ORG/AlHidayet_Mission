<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - Al Hidayet Mission</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-header img {
            display: none;
            /* Hide logo in modal similar to reference */
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/" class="logo">AHM</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="/login/student" class="nav-btn">Login</a>
        </div>
    </nav>

    <div class="glass-container">
        <!-- Close Button -->
        <a href="/" class="close-btn"><i class="fas fa-times"></i></a>

        <h2>Login</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="input-group">
                <input type="text" name="username" required placeholder="Username">
            </div>

            <div class="input-group">
                <input type="password" name="password" required placeholder="Password">
            </div>

            <div class="form-actions">
                <label>
                    <input type="checkbox" name="remember" style="width: auto; margin-right: 5px;"> Remember me
                </label>
                <a href="/forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="glass-button">Login</button>
        </form>

        <div class="text-center mt-3 text-small">
            <span style="color: #ccc;">Don't have an account?</span> <a href="/register"
                style="color: #fff; font-weight: bold;">Register</a>
        </div>
    </div>

</body>

</html>
