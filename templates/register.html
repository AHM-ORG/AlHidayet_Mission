<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register - Al Hidayet Mission</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/" class="logo">AHM</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="/login/student" class="nav-btn">Login</a>
        </div>
    </nav>

    <div class="glass-container">
        <!-- Close Button -->
        <a href="/" class="close-btn"><i class="fas fa-times"></i></a>

        <h2>Register</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" required placeholder="Choose a username">
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <input type="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="Create a password">
            </div>

            <div class="input-group">
                <label>Security Key (for recovery)</label>
                <input type="text" name="security_key" required placeholder="e.g., my-secret-code">
            </div>

            <div class="input-group">
                <select name="role">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="headmaster">Headmaster</option>
                </select>
            </div>

            <button type="submit" class="glass-button">Register</button>
        </form>

        <div class="links" style="margin-top: 20px;">
            <a href="/">Home</a> | <a href="/login/student">Login</a>
        </div>
    </div>

</body>

</html>
