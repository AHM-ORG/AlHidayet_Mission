<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Al Hidayet Mission</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

    <!-- Header -->
    <header class="main-header">
        <div class="container header-container">
            <div class="logo">
                <a href="/" style="display:flex; align-items:center; gap:10px;">
                    <span class="logo-text">Al Hidayet <span class="highlight">Mission</span></span>
                </a>
            </div>
            <nav class="main-nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/#about" class="nav-link">About</a>
                <a href="/services" class="nav-link">Services</a>
                <a href="/#contact" class="nav-link">Contact</a>
            </nav>
            <div class="header-cta">
                <a href="/login/student" class="btn btn-outline">Login</a>
            </div>
            <button class="mobile-menu-btn">
                <i data-lucide="menu"></i>
            </button>
        </div>
    </header>

    <!-- Register Section -->
    <div class="auth-section bg-pattern">
        <div class="auth-container">
            <h2>Join Our School! ðŸš€</h2>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert-danger">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="input-group">
                    <input type="text" name="username" required placeholder="Choose a Username">
                </div>

                <div class="input-group">
                    <input type="email" name="email" required placeholder="Email Address">
                </div>

                <div class="input-group">
                    <input type="password" name="password" required placeholder="Create Password">
                </div>

                <div class="input-group">
                    <input type="password" name="confirm_password" required placeholder="Confirm Password">
                </div>

                <button type="submit" class="auth-btn">Register</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="/login/student">Login Here</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
